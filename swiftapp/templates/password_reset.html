{% extends 'base.html' %}
{% block title %}<title>Password Reset - SwiftMartin</title>{% endblock title %}

{% block content %}


    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-light border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <div id="error_div"></div>
                            <h4 class="font-weight-light my-2 text-center">Forgot Password?</h4>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong class="">{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="mb-1" for="id_email">Email</label>
                                            <input type="email" name="email"  class="form-control"
                                                autocomplete="email" maxlength="254" required id="id_email"
                                                placeholder="Enter email"
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-4 mb-1">
                                            <button type="submit" class="col-md-12 btn btn-success">Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="text-center pb-3">
                            <div class="py-1 font-xl text-start mx-5">
                                Click here to <a href="{% url 'login' %}" class="link-success">Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>


{% endblock content %}
